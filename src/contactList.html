<section>
    <section role="region">
        <header>
            <a href="#"><span class="icon icon-back">back</span></a>
            <menu type="toolbar">
                <button>apply</button>
            </menu>
            <h1>All contacts</h1>
        </header>
    </section>
    <section role="region">
        <form role="search" class="full">
            <button type="submit">Send</button>
            <p>
                <input ng-model="searchTerms" ng-change="filterList()" type="text" placeholder="Search...">
                <button ng-click="clearSearch()" type="reset">Clear</button>
            </p>
        </form>
    </section>
    <section data-type="list">
        <ul>
            <li ng-repeat="contact in contactList | orderBy:'fullName'">
                <a href="#/contact/{{contact.fullName}}">
                    <p>{{contact.fullName}}</p>
                    <p>{{contact.phoneNumber}}</p>
                </a>
            </li>
        </ul>
    </section>
</section>
