<!doctype html>
<html>
<head>
    <title>FireCards</title>
    <link rel="stylesheet" href="bower_components/building-blocks/style_unstable/lists.css"/>
    <script src="bower_components/angular/angular.js"></script>
    <script src="firecards.js"></script>
</head>
<body ng-app="fireCardsApp">
    <section data-type="list" ng-controller="FireCardsController">
        <header>Contacts</header>
        <ul>
            <li ng-repeat="contact in contactList">
                <p class="name">{{contact.fullName}}</p>
                <p class="phone">{{contact.phoneNumber}}</p>
            </li>
        </ul>
    </section>
</body>
</html>
